name: iOS Build

on:
  push:
    branches: [main]
    paths: ['apps/ios/**']
  pull_request:
    paths: ['apps/ios/**']

jobs:
  build:
    runs-on: macos-26
    defaults:
      run:
        working-directory: apps/ios
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Resolve simulator
        id: sim
        run: |
          DEST=$(xcrun simctl list devices available -j | \
            python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          for runtime, devices in data['devices'].items():
              if 'iOS' in runtime:
                  for d in devices:
                      if 'iPhone' in d['name'] and d['isAvailable']:
                          print(d['udid']); sys.exit(0)
          sys.exit(1)")
          echo "udid=$DEST" >> "$GITHUB_OUTPUT"

      - name: Boot simulator
        run: |
          xcrun simctl boot "${{ steps.sim.outputs.udid }}" || true

      - name: Build
        run: |
          xcodebuild build \
            -project LifeIsAMovie.xcodeproj \
            -scheme LifeIsAMovie \
            -destination 'platform=iOS Simulator,id=${{ steps.sim.outputs.udid }}' \
            -quiet \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Test
        timeout-minutes: 10
        run: |
          xcodebuild test \
            -project LifeIsAMovie.xcodeproj \
            -scheme LifeIsAMovie \
            -destination 'platform=iOS Simulator,id=${{ steps.sim.outputs.udid }}' \
            -test-timeouts-enabled YES \
            -default-test-execution-time-allowance 60 \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
